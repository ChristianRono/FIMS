{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Framalaundromat | {% block title %}{% endblock %}</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    </head>
    <body{% comment %}  style="background-image: url('{% static 'bg.jpeg' %}');background-size: cover;color:white;" {% endcomment %}>
        {% block content %}
        {% endblock %}
    </body>
</html>
